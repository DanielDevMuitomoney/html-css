<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrito e italico</title>
</head>
<body>
    <h1>PRINCIPAIS FORMATAÇÕES</h1>
    <h2>Negrito</h2>
    <p>Olá esse texto possui a tag <b>B NÃO SEMÂNTICA</b></p>

    <p>já neste texto temos o termo <strong>Strong que é semântico</strong></p>

    <h2>italico</h2>
    <p>Neste texto temos a tag <i>I de italico</i></p>
    <p>Nesta frase temos <em>um termo em destaque usando a tag em que é semântica</em>  </p>
    

</body>
</html>
